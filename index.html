<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initaial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>calculator</title>
    </head>
    <body style="background-image:url(img/pic1.jpg); background-repeat:no-repeat; background-attachment: fixed;background-size: cover; opacity: 0.9;">
        <div class="container">
            <div class="calculater">
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="display.value = '' " class="operater">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operater">
                        <input type="button" value="." onclick="display.value += '.' " class="operater">
                        <input type="button" value="/" onclick="display.value += '/' " class="operater">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="*" onclick="display.value += '*' " class="operater">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="-" onclick="display.value += '-' " class="operater">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="+" onclick="display.value += '+' " class="operater">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00' ">
                        <input type="button" value="0" onclick="display.value += '0' ">
                        <input type="button" value="=" onclick="display.value = eval(display.value)"class="equal operater">
                    </div>
                </form>
            </div>
        </div>
       
    </body>
</html>
